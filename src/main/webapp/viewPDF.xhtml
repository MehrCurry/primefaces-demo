<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
    <title>Preview</title>
</h:head>

<h:body>
    <h3>PDF</h3>
    <p:media id="preview" value="#{templatesBean.getMedia()}" width="400" height="600" player="pdf"/>
    <pe:documentViewer id="pdfViewer" value="#{templatesBean.getMedia()}" />
    <p:resizable for="preview"/>
</h:body>

</html>
